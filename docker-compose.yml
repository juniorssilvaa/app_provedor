version: "3.8"

services:

  # ===============================
  # üêò POSTGRESQL (Banco de dados exclusivo)
  # ===============================
  postgres:
    image: postgres:14
    container_name: app_provedor_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-app_provedor_db}
      POSTGRES_USER: ${POSTGRES_USER:-app_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-SOMxcet2sQT5oJHFhUBStA}
    volumes:
      - app-provedor-db-data:/var/lib/postgresql/data
    networks:
      nioNet:
        aliases:
          - app_provedor_postgres
          - postgres
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-app_user} -d ${POSTGRES_DB:-app_provedor_db}"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: always

  # ===============================
  # üåê BACKEND DJANGO (Painel + APIs)
  # ===============================
  app-provedor-backend:
    image: ghcr.io/juniorssilvaa/app_provedor-backend:latest
    container_name: app_provedor_backend
    depends_on:
      - postgres
    networks:
      - nioNet
    volumes:
      - app-provedor-media:/app/media
      - app-provedor-static:/app/staticfiles
      - /opt/app_provedor/firebase-credentials.json:/app/service_account_key.json
    environment:
      SECRET_KEY: ${SECRET_KEY:-acK0Z6lOzI_g0tQhb_Ir9bisTC8dZQrTaoIPgBpmjqRzye1XaVsPBXgF2LbhkkbPPAU}
      DEBUG: ${DEBUG:-false}
      DATABASE_URL: postgresql://${POSTGRES_USER:-app_user}:${POSTGRES_PASSWORD:-SOMxcet2sQT5oJHFhUBStA}@postgres:5432/${POSTGRES_DB:-app_provedor_db}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      FIREBASE_CREDENTIALS: /app/service_account_key.json
    command: gunicorn niochat.wsgi:application --bind 0.0.0.0:8000 --workers 3
    labels:
      - "traefik.enable=true"
      # Rota unificada para Painel e APIs
      - "traefik.http.routers.app-provedor-backend.rule=Host(`painel.niochat.com.br`) || Host(`apis.niochat.com.br`)"
      - "traefik.http.routers.app-provedor-backend.entrypoints=websecure"
      - "traefik.http.routers.app-provedor-backend.tls.certresolver=letsencryptresolver"
      - "traefik.http.routers.app-provedor-backend.priority=10"
      - "traefik.http.services.app-provedor-backend.loadbalancer.server.port=8000"
    restart: always

  # ===============================
  # üì± WEBHOOK SERVER (FastAPI)
  # ===============================
  app-provedor-webhook:
    image: ghcr.io/juniorssilvaa/app_provedor-webhook:latest
    container_name: app_provedor_webhook
    depends_on:
      - app-provedor-backend
    networks:
      - nioNet
    volumes:
      - /opt/app_provedor/firebase-credentials.json:/app/service_account_key.json
    environment:
      FIREBASE_CREDENTIALS: /app/service_account_key.json
    command: uvicorn webhook_server:app --host 0.0.0.0 --port 8001
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.app-provedor-webhook.rule=Host(`webhooks.niochat.com.br`)"
      - "traefik.http.routers.app-provedor-webhook.entrypoints=websecure"
      - "traefik.http.routers.app-provedor-webhook.tls.certresolver=letsencryptresolver"
      - "traefik.http.routers.app-provedor-webhook.priority=10"
      - "traefik.http.services.app-provedor-webhook.loadbalancer.server.port=8001"
    restart: always

networks:
  nioNet:
    external: true

volumes:
  app-provedor-db-data:
  app-provedor-media:
  app-provedor-static:
