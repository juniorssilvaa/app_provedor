{% extends 'base.html' %}

{% block content %}
<div class="mb-6">
    <h1 class="text-2xl font-bold text-gray-800 dark:text-white">
        {% if provider %}Editar Provedor{% else %}Novo Provedor{% endif %}
    </h1>
</div>

<div class="bg-white dark:bg-dark-800 rounded-lg shadow p-6 max-w-lg">
    <form method="post" action="">
        {% csrf_token %}
        <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Nome do Provedor</label>
            <input type="text" name="name" id="name" required
                   value="{% if provider %}{{ provider.name }}{% else %}{{ name|default:'' }}{% endif %}"
                   class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white">
        </div>
        <div class="mb-4">
            <label for="cnpj" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">CNPJ</label>
            <input type="text" name="cnpj" id="cnpj" required
                   value="{% if provider %}{{ provider.cnpj }}{% else %}{{ cnpj|default:'' }}{% endif %}"
                   class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white">
        </div>
        <div class="mb-4">
            <label for="number" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Número (Contato)</label>
            <input type="text" name="number" id="number" required
                   value="{% if provider %}{{ provider.number }}{% else %}{{ number|default:'' }}{% endif %}"
                   class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white">
        </div>

        <div class="border-t border-gray-200 dark:border-gray-700 pt-4 mt-4 mb-4">
            <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-4">Integração SGP</h3>
            
            <div class="mb-4">
                <label for="sgp_url" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">URL Base do SGP</label>
                <input type="url" name="sgp_url" id="sgp_url" placeholder="https://provedor.sgp.tsmx.com.br"
                       value="{% if provider %}{{ provider.sgp_url|default:'' }}{% else %}{{ sgp_url|default:'' }}{% endif %}"
                       class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white">
            </div>

            <div class="mb-4">
                <label for="sgp_token" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Token SGP</label>
                <input type="text" name="sgp_token" id="sgp_token"
                       value="{% if provider %}{{ provider.sgp_token|default:'' }}{% else %}{{ sgp_token|default:'' }}{% endif %}"
                       class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white">
            </div>

            <div class="mb-4">
                <label for="sgp_app_name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Nome do App (SGP)</label>
                <input type="text" name="sgp_app_name" id="sgp_app_name" placeholder="webchat"
                       value="{% if provider %}{{ provider.sgp_app_name|default:'' }}{% else %}{{ sgp_app_name|default:'' }}{% endif %}"
                       class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white">
            </div>
        </div>
        
        {% if not provider %}
        <div class="border-t border-gray-200 dark:border-gray-700 pt-4 mt-4">
            <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-4">Usuário Administrador</h3>
            
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Nome de Usuário</label>
                <input type="text" name="username" id="username" required value="{{ username|default:'' }}"
                       class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white">
            </div>

            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Senha</label>
                <input type="password" name="password" id="password" required
                       class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white">
            </div>
        </div>
        {% endif %}

        <div class="flex justify-end space-x-3">
            <a href="{% url 'super_admin_dashboard' %}" class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700">
                Cancelar
            </a>
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Salvar
            </button>
        </div>
    </form>
</div>
{% endblock %}
