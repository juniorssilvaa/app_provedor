{% load static %}
<!DOCTYPE html>
<html lang="pt-br" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senha Alterada - NIOCHAT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            900: '#0f172a',
                            800: '#1e293b',
                            700: '#334155',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .login-logo-container img {
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-dark-900 text-gray-800 dark:text-gray-200 transition-colors duration-200 flex items-center justify-center h-screen" style="background-image: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);">

    <div class="w-full max-w-md bg-white/10 backdrop-blur-lg border border-white/10 rounded-2xl shadow-2xl p-8">
        <div class="text-center mb-8">
            <div class="w-24 h-24 mx-auto mb-4 flex items-center justify-center login-logo-container">
                <img src="{% static 'img/logo.png' %}" alt="Logo" class="w-full h-full object-contain">
            </div>
            <h1 class="text-3xl font-bold text-white">Senha Alterada!</h1>
            <p class="text-sm text-gray-400 mt-4 leading-relaxed">
                Sua senha foi alterada com sucesso. Você já pode fazer login com a nova senha.
            </p>
        </div>
        
        <div class="mt-8 text-center">
            <a href="{% url 'login' %}" class="w-full block bg-blue-600 hover:bg-blue-500 text-white font-bold py-3.5 px-4 rounded-xl focus:outline-none focus:ring-4 focus:ring-blue-600/30 transition-all duration-200 shadow-lg shadow-blue-600/20">
                Fazer Login
            </a>
        </div>
    </div>

</body>
</html>
