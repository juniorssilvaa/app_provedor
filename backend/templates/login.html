{% load static %}
<!DOCTYPE html>
<html lang="pt-br" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NIOCHAT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            900: '#0f172a',
                            800: '#1e293b',
                            700: '#334155',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .login-logo-container img {
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-dark-900 text-gray-800 dark:text-gray-200 transition-colors duration-200 flex items-center justify-center h-screen" style="background-image: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);">

    <div class="w-full max-w-md bg-white/10 backdrop-blur-lg border border-white/10 rounded-2xl shadow-2xl p-8">
        <div class="text-center mb-8">
            <div class="w-24 h-24 mx-auto mb-4 flex items-center justify-center login-logo-container">
                <img src="{% static 'img/logo.png' %}" alt="Logo" class="w-full h-full object-contain">
            </div>
            <h1 class="text-3xl font-bold text-white">NIOCHAT</h1>
            <p class="text-sm text-gray-400 mt-2">Entre para acessar seu painel</p>
        </div>

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            
            {% if form.errors %}
                <div class="mb-6 bg-red-500/10 border border-red-500/50 text-red-200 px-4 py-3 rounded-lg text-sm text-center" role="alert">
                    {% if form.non_field_errors %}
                        <span class="block sm:inline">{{ form.non_field_errors.0 }}</span>
                    {% else %}
                        <span class="block sm:inline">Usu치rio ou senha inv치lidos.</span>
                    {% endif %}
                </div>
            {% endif %}

            <div class="mb-5">
                <label for="id_username" class="block text-xs font-bold text-gray-400 uppercase mb-2">Usu치rio</label>
                <input type="text" name="username" id="id_username" required autofocus
                       class="w-full px-4 py-3 border border-gray-600 rounded-xl bg-gray-800/50 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                       placeholder="Seu usu치rio de acesso">
            </div>

            <div class="mb-8">
                <label for="id_password" class="block text-xs font-bold text-gray-400 uppercase mb-2">Senha</label>
                <input type="password" name="password" id="id_password" required
                       class="w-full px-4 py-3 border border-gray-600 rounded-xl bg-gray-800/50 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                       placeholder="Sua senha segura">
            </div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3.5 px-4 rounded-xl focus:outline-none focus:ring-4 focus:ring-blue-600/30 transition-all duration-200 shadow-lg shadow-blue-600/20">
                Entrar na conta
            </button>
        </form>
    </div>
    
    <script>
        // Simple script to try and fetch provider logo based on username blur could be added here later
        // For now, keep it static as login page doesn't know user context yet
    </script>

</body>
</html>
