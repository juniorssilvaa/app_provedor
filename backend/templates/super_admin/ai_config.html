{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="mb-6">
        <a href="{% url 'super_admin_dashboard' %}" class="text-gray-400 hover:text-white flex items-center text-sm">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18">
                </path>
            </svg>
            Voltar ao Dashboard
        </a>
    </div>

    <div class="glass-panel rounded-2xl p-8 border border-gray-700 shadow-lg">
        <div class="flex items-center space-x-4 mb-8">
            <div class="p-3 bg-purple-500/20 rounded-xl">
                <svg class="w-8 h-8 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z">
                    </path>
                </svg>
            </div>
            <div>
                <h2 class="text-2xl font-bold text-white">Configuração do Agente de IA</h2>
                <p class="text-sm text-gray-400">Gerencie a conexão global com o Google Gemini.</p>
            </div>
        </div>

        <form method="POST">
            {% csrf_token %}

            <div class="mb-8">
                <label class="block text-sm font-medium text-gray-400 mb-2">Gemini API Key</label>
                <div class="relative">
                    <input type="password" name="gemini_api_key" value="{{ settings.gemini_api_key }}"
                        class="w-full bg-gray-800/50 border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-purple-500 transition-colors pr-12">
                    <button type="button"
                        class="absolute right-3 top-3 text-gray-500 hover:text-white transition-colors"
                        onclick="togglePassword(this)">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                            </path>
                        </svg>
                    </button>
                </div>
                <p class="mt-3 text-xs text-gray-500">
                    Esta chave será usada por todos os provedores que não possuírem chave própria configurada.
                </p>
            </div>

            <div class="flex justify-end">
                <button type="submit"
                    class="px-8 py-3 bg-purple-600 hover:bg-purple-700 text-white rounded-lg transition-all font-bold shadow-lg shadow-purple-900/20">
                    Atualizar Configurações
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    function togglePassword(btn) {
        const input = btn.previousElementSibling;
        input.type = input.type === 'password' ? 'text' : 'password';
    }
</script>
{% endblock %}
